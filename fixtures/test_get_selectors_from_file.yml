groups:
    - name: some_tests.rules
      rules:
          - alert: a_test
            expr: absent(node_load1{box_type="data-warehouse"})
          - record: a_recording:cpu
            expr: >
                sum by (hostname,cpu,box_type, stack_id) (
                    rate(
                        node_cpu_seconds_total{mode!="idle"}[1m]
                    )
                )
